<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Form</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <div class="container">

    <div class="header-wrapper">

        <li class="social-box"></li>

    <div class="nav-wrapper">

        <li class="nav-box">Board Design</li>
        <li class="nav-box">Contact Us</li>
      </ul>
    </div>

    <div class="title-wrapper">
      <img src="" alt="">

    <div class="nav-buttons-wrapper">
      <ul class="nav-buttons">
        <li class="nav-button"></li>
        <li class="nav-button"></li>

    <div class="articles-wrapper">

    <div class="skater-profiles-wrapper">

      <div class="skater-small"></div>
    </div>

    <div class="skateboards-wrapper">

    <div class="contact-us-wrapper">
      <div class="contact-us-article"></div>

    </div>

</html>
